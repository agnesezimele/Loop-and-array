<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let i = 0;

        console.log(++i);
        console.log("-----------");
        for (let count = 0; count < 4; count++) {
            console.log("Text count " + count);
        }

        console.log("-----------");

        while (i < 10) {
            console.log("Text from while loop count " + i);
            i++;
        }

        let b = 0;

        do {
            console.log("Print numbers: " + b)
            b++;
        } while (b < 5);

    </script>
</head>

</body>

</html>
